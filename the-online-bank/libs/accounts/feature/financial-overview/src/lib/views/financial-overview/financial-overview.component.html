<div class="container">
  <h2>Financial Overview</h2>

  <div class="row">
    <div class="col-md align-self-center h6 text-muted mb-0">Total Balance</div>
    <div class="col-md-auto h2 mb-0">{{ totalBalance | currency : 'EUR' }}</div>
  </div>

  <ul class="list-group mt-5">
    @for (account of accounts; track $index) {
    <li class="list-group-item">
      <a class="row" [routerLink]="['..', 'turnover', account.id]">
        <div class="col">{{ account.name }}</div>
        <div class="col-auto">
          {{ account.balance | currency : account.currency }}
        </div>
      </a>
    </li>
    }
  </ul>
</div>
